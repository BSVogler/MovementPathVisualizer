<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sci-Vis Project by Benedikt S. Vogler</title>
    <meta name="description" content="Visualization 2016 - Benedikt S. Vogler">
	 <script src="./aframe.min.js"></script>
	<script src="/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; near: 1; far: 25; color: #05c" />
		<a-assets>
	    <!--<img id="my-texture" src="texture.jpg">-->
		</a-assets>
     <a-entity light="type: point; color: #FFF; groundColor: #000; intensity: 0.5" position="0 2.8 -1" ></a-entity>
	  <a-plane rotation= "-90 0 0" position= "0 -2.1 0" color="#94a550" height="100" width="100"></a-plane>
	  <a-plane id="table" rotation= "-90 0 0" position= "1 0.95 0" color="#aacccc" height="1" width="4"></a-plane>
	  <a-entity id="cursor" geometry="primitive: box;width:0.5;height:0.5;depth:0.5;">
	</a-entity>
	 <a-entity id="camera" camera="near:0.01;" position="0 1.8 3" look-controls wasd-controls="fly:true;acceleration:40;"  />
    <a-sphere position="0 0 0" rotation="0 0 45" radius="0.1" height="0.1" color="#FFC65D">
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
	 <script src="./custom.js"></script>
  </body>
</html>
